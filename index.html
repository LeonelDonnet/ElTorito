<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos de Suelo - El Torito</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="data/logo.png" alt="Logo El Torito" class="logo" />
            <nav>
                <a href="#sobre">Sobre nosotros</a>
                <a href="#servicios">Servicios</a>
                <a href="#galeria">Galería</a>
                <a href="#contacto">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- CARRUSEL MEJORADO -->
    <section class="carousel-section">
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="carousel-item">
                    <img src="data/trabajo1.png" class="carousel-img" alt="Trabajo 1">
                </div>
                <div class="carousel-item">
                    <img src="data/trabajo2.png" class="carousel-img" alt="Trabajo 2">
                </div>
                <div class="carousel-item">
                    <img src="data/trabajo3.png" class="carousel-img" alt="Trabajo 3">
                </div>
                <div class="carousel-item">
                    <img src="data/trabajo4.png" class="carousel-img" alt="Trabajo 4">
                </div>
                <div class="carousel-item">
                    <img src="data/trabajo5.png" class="carousel-img" alt="Trabajo 5">
                </div>
                <div class="carousel-item">
                    <img src="data/trabajo6.png" class="carousel-img" alt="Trabajo 6">
                </div>
            </div>

            <button class="carousel-btn left" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-btn right" onclick="nextSlide()">&#10095;</button>
            
            <!-- Indicadores de posición -->
            <div class="carousel-indicators">
                <span class="indicator active" data-index="0"></span>
                <span class="indicator" data-index="1"></span>
                <span class="indicator" data-index="2"></span>
                <span class="indicator" data-index="3"></span>
                <span class="indicator" data-index="4"></span>
                <span class="indicator" data-index="5"></span>
            </div>
        </div>
    </section>

    <!-- MAPA MEJORADO -->
    <section class="map-section">
        <div class="section-title">
            <h2>Ubicación</h2>
            <p>Encuéntranos fácilmente</p>
        </div>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d702.8052007315969!2d-61.08224093914031!3d-31.550854962060058!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b571dfe16bcf55%3A0xdaee9145a0768452!2sMovimiento%20de%20suelos%20%22el%20torito%22!5e1!3m2!1ses-419!2sar!4v1764448136245!5m2!1ses-419!2sar" 
                allowfullscreen="" 
                loading="lazy"
                title="Ubicación de Movimiento de Suelos El Torito">
            </iframe>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <img src="data/logo.png" alt="Logo El Torito">
                <p>"Compromiso y fuerza en cada movimiento de suelo"</p>
            </div>

            <div class="footer-right">
                <h3>Contacto</h3>
                <p><strong>Tel:</strong> 0000-000000</p>
                <p><strong>Email:</strong> empresa@correo.com</p>

                <div class="social">
                    <a href="#" aria-label="Facebook">Facebook</a>
                    <a href="#" aria-label="Instagram">Instagram</a>
                    <a href="#" aria-label="WhatsApp">WhatsApp</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Movimientos de Suelo El Torito. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/carousel.js"></script>
</body>
</html>
